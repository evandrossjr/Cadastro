<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cadastro de Clientes C.A</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <style>
        .error-text {
            color: #dc3545; /* Vermelho */
            font-size: 14px;
            text-align: left;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body class="auth-body">

<div class="auth-card">
    <h1>CRIE SUA CONTA</h1>

    <form th:action="@{/register}" th:object="${user}" method="post">

        <div th:if="${erro}" class="error-message" th:text="${erro}"></div>

        <div class="form-group">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" th:field="*{name}" required>
            <span class="error-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" th:field="*{email}" required>
            <span class="error-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" th:field="*{password}" required>
            <span class="error-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <button type="submit" class="btn">Registrar</button>
    </form>

    <div class="switch-form-link">
        <span>Já tem uma conta? <a th:href="@{/login}">Faça o login</a></span>
    </div>
</div>
</body>
</html>
