<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Cadastro de Clientes - C.A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
    }
    .main-container {
        display: flex;
        flex: 1;
    }
    .sidebar {
        width: 250px;
        background-color: #091D28;
        color: white;
        padding-top: 20px;
        flex-shrink: 0;
        overflow-y: auto;

    }
    .sidebar a {
        color: #79b84e;
        text-decoration: none;
        display: block;
        padding: 10px 20px;
    }
    .sidebar a.link:hover {
        background-color: #232a33;
    }
    .content {
        flex-grow: 1;
        padding: 20px;
        background-color: #f8f9fa;
        overflow-y: auto;
    }
    .card-title {
        font-size: 1.25rem;
        text-align: center;
    }
    .card{
        font-size: 1rem;
    }
    .logo-svg {
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: 'Segoe UI', sans-serif;
        font-size: 15px;
        font-weight: bold;
        color: white;
        padding: 0 20px 20px;
    }
    .logo-text {
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #343a40;
    }
    .logo-svg-perfil {
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: 'Segoe UI', sans-serif;
        font-size: 40px;
        font-weight: bold;
        color: #f8f9fa;
        padding: 0 20px 20px;
    }

    footer {
        background-color: #091D28;
        color: #79b84e;
        text-align: center;
        padding: 10px 0;
    }

    .footer a{
     color: #79b84e;
     text-decoration: none;
    }

  </style>
</head>
<body>
<div class="main-container">
  <div class="sidebar">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  </div>

  <div class="content">
    <div th:replace="~{${conteudo}}"></div>
  </div>
</div>

<footer class="footer mt-auto py-3 text-center">
  <div class="container">
            <span>
                <a href="https://github.com/evandrossjr" target="_blank" class="text-info">Evandro Sacramento</a>
            </span>
  </div>
</footer>
</body>
</html>
