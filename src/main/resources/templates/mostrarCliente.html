<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente != null ? 'Cliente: ' + cliente.nomeCompleto : 'Cliente não encontrado'}">Ver Cliente</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0 auto;
            max-width: 900px;
            padding: 20px;
            line-height: 1.5;
        }
        h1, h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 4px 0;
        }
        .voltar {
            margin-top: 20px;
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
        }
        .voltar:hover {
            background: #0056b3;
        }
        .bloco {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

<h1 th:text="${cliente.nomeCompleto}">Nome do Cliente</h1>
<p><strong>ID:</strong> <span th:text="${cliente.id}">1</span></p>

<div class="bloco">
    <h2>Telefones</h2>
    <ul>
        <li th:each="tel : ${cliente.telefones}" th:text="${tel}">Telefone</li>
    </ul>
</div>

<div class="bloco">
    <h2>E-mails</h2>
    <ul>
        <li th:each="email : ${cliente.emails}" th:text="${email}">email@teste.com</li>
    </ul>
</div>

<div class="bloco">
    <h2>Contatos</h2>
    <div th:each="contato : ${cliente.contatos}">
        <h3 th:text="${contato.nomeCompleto}">Contato 1</h3>

        <p><strong>Telefones:</strong></p>
        <ul>
            <li th:each="t : ${contato.telefones}" th:text="${t}">(27) 99999-8888</li>
        </ul>

        <p><strong>E-mails:</strong></p>
        <ul>
            <li th:each="e : ${contato.emails}" th:text="${e}">email@contato.com</li>
        </ul>

        <hr/>
    </div>
</div>

<a href="/" class="voltar">← Voltar para lista</a>

</body>
</html>
