<div class="content" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="mb-4">

        <h1 th:text="'Bem-vindo(a), ' + ${usuarioLogado.nome} + '!'">Bem-vindo!</h1>

        <p>Lista de Contatos</p>
    </div>

    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <h5 class="card-title">Contatos Cadastrados</h5>

            <div th:if="${#lists.isEmpty(contatos)}" class="alert alert-info" role="alert">
                Nenhum contato cadastrado.
            </div>

            <div th:unless="${#lists.isEmpty(contatos)}">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Nome Completo</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="contato : ${contatos}">
                        <td th:text="${contato.nomeCompleto}">Nome do Contato</td>
                        <td th:text="${contato.email}">email@example.com</td>
                        <td th:text="${contato.telefone}"> (XX) XXXX-XXXX </td>
                        <td>
                            <a th:href="@{/contato/editar/{id}(id=${contato.id})}" class="btn btn-sm btn-primary me-2">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <form th:action="@{/contato/excluir/{id}(id=${contato.id})}" method="post"
                                  style="display: inline-block; margin: 0;">
                                <button type="submit" class="btn btn-sm btn-danger"
                                        onclick="return confirm('Tem certeza que deseja excluir este contato?');">
                                    <i class="fas fa-trash-alt"></i> Excluir
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
