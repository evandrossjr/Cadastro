<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <style>
        body { font-family: sans-serif; display: grid; grid-template-rows: auto 1fr auto; min-height: 100vh; margin: 0; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #f4f4f4; border-bottom: 1px solid #ccc; }
        header .logo { font-size: 1.2em; font-weight: bold; }
        main { padding: 20px; }
        .titulo-secao { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f9f9f9; }
        .acoes a { margin-right: 8px; text-decoration: none; }
        footer { padding: 10px 20px; text-align: center; background: #f4f4f4; border-top: 1px solid #ccc; }
    </style>
</head>
<body>

<header>
    <div class="logo">LOGO</div>
    <div>Usuário: <span >usuário.logado</span></div>
    <a href="/logout">Sair</a>
</header>

<main>
    <div class="titulo-secao">
        <h1>LISTA DE CLIENTES</h1>

    </div>

    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.nomeCompleto}">Cliente 1</td>
            <td th:text="${#lists.isEmpty(cliente.emails) ? '' : cliente.emails[0]}">cliente@email.com</td>
            <td th:text="${#lists.isEmpty(cliente.telefones) ? '' : cliente.telefones[0]}">(71) 99999-9999</td>

            <td class="acoes">
                <a th:href="@{/clientes/ver/{id}(id=${cliente.id})}">Ver</a>
                <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}">Editar</a>
                <a th:href="@{/clientes/excluir/{id}(id=${cliente.id})}">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

</main>

<footer>

</footer>

</body>
</html>
