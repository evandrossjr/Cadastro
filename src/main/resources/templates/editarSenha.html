<div class="container mt-5" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2>Editar Senha</h2>

    <div th:if="${mensagem}" class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" fill="green" viewBox="0 0 16 16" role="img" aria-label="Success:">
            <path d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM6.93 10.588l-2.47-2.47 1.06-1.06L6.93 8.47l4.95-4.95 1.06 1.06-6.01 6.01z"/>
        </svg>
        <span th:text="${mensagem}"></span>
    </div>

    <div th:if="${erro}" class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" fill="red" viewBox="0 0 16 16" role="img" aria-label="Danger:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <span th:text="${erro}"></span>
    </div>


    <form th:action="@{/perfil/editar}" th:object="${form}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" readonly />
                </div>

                <div class="form-group mb-3">
                    <label for="password">Senha Atual</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" required />
                </div>

                <div class="form-group mb-4">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" th:field="*{newPassword}" class="form-control" id="newPassword" />
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>

            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img th:src="@{/images/logo_c_a.png}" alt="Logo C.A" style="width: 150px; height: 150px; opacity: 0.8;">
            </div>
        </div>
    </form>
</div>
