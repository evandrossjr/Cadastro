<div class="content">
    <h2 class="mb-4 text-center">Editar Cliente</h2>

    <div th:if="${mensagem}" class="alert alert-success">
        <span th:text="${mensagem}"></span>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/cliente/editar/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nomeCompleto}" required />
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" th:field="*{telefone}" required />
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="telefoneAdicional" class="form-label">Telefone Adicional</label>
                        <input type="tel" class="form-control" id="telefoneAdicional" th:field="*{telefoneAdicional}" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required />
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="emailAdicional" class="form-label">E-mail Adicional</label>
                        <input type="email" class="form-control" id="emailAdicional" th:field="*{emailAdicional}" />
                    </div>

                    <div class="mb-3 row">
                        <label for="contatos" class="col-sm-2 col-form-label">Contatos</label>
                        <div class="col-sm-10">
                            <select multiple id="contatos" class="form-select" th:field="*{contatosIds}">
                                <option th:each="c : ${todosOsContatos}"
                                        th:value="${c.id}"
                                        th:text="${c.nomeCompleto}"
                                        th:selected="${cliente.contatosIds.contains(c.id)}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100">Salvar Alterações</button>
            </form>

            <form th:action="@{/cliente/excluir/{id}(id=${cliente.id})}" method="post" class="mt-3">
                <button type="submit" class="btn btn-danger w-100"
                        onclick="return confirm('Tem certeza que deseja excluir este cliente?')">
                    Excluir Cliente
                </button>
            </form>
        </div>
    </div>
</div>
