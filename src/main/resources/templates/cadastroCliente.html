<div class="content container mt-4" xmlns:th="http://www.thymeleaf.org">

    <h2 class="mb-4 text-center" th:text="${cliente.id == null} ? 'Cadastro de Clientes' : 'Editar Cliente'">
        Cadastro de Clientes
    </h2>

    <div th:if="${mensagem}" class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" fill="green" viewBox="0 0 16 16" role="img" aria-label="Success:">
            <path d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM6.93 10.588l-2.47-2.47 1.06-1.06L6.93 8.47l4.95-4.95 1.06 1.06-6.01 6.01z"/>
        </svg>
        <span th:text="${mensagem}"></span>
    </div>

    <div th:if="${erro}" class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" fill="red" viewBox="0 0 16 16" role="img" aria-label="Danger:">
            <path d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM6.93 10.588l-2.47-2.47 1.06-1.06L6.93 8.47l4.95-4.95 1.06 1.06-6.01 6.01z"/>
        </svg>
        <span th:text="${erro}"></span>
    </div>

    <div class="card shadow-sm form-container">
        <div class="card-body">

            <form th:action="${cliente.id == null} ? @{/cliente/cadastro} : @{/cliente/editar/{id}(id=${cliente.id})}"
                  th:object="${cliente}"
                  method="post"
                  novalidate>

                <div class="row">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nomeCompleto}" required />
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" th:field="*{telefone}" required />
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="telefoneAdicional" class="form-label">Telefone Adicional</label>
                        <input type="tel" class="form-control" id="telefoneAdicional" th:field="*{telefoneAdicional}" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required />
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="emailAdicional" class="form-label">E-mail Adicional</label>
                        <input type="email" class="form-control" id="emailAdicional" th:field="*{emailAdicional}" />
                    </div>

                    <div class="mb-3 row">
                        <label for="contatos" class="col-sm-2 col-form-label">Contatos</label>
                        <div class="col-sm-10">
                            <select multiple id="contatos" class="form-select" th:field="*{contatosIds}" required>
                                <option th:each="c : ${todosOsContatos}"
                                        th:value="${c.id}"
                                        th:text="${c.nomeCompleto}">
                                </option>
                            </select>
                            <div class="form-text">
                                Segure 'Ctrl' (ou 'Cmd' no Mac) para selecionar mais de um contato.
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Salvar</button>
            </form>
        </div>
    </div>
</div>
