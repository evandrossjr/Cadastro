name: Build e Deploy - Cadastro CA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MAVEN_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository"

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Compilar e testar (usando H2)
        run: mvn clean package -Ptest -DskipTests=false

      - name: Build da imagem Docker
        run: docker build -t evandrossjr/cadastro_ca:latest .

      - name: Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push da imagem Docker
        run: |
          docker tag evandrossjr/cadastro_ca:latest evandrossjr/cadastro_ca:${{ github.run_number }}
          docker push evandrossjr/cadastro_ca:latest
          docker push evandrossjr/cadastro_ca:${{ github.run_number }}

  # ---------------------------------------
  # TESTE COM POSTGRES (APENAS PARA PIPELINE)
  # ---------------------------------------
  test-compose:
    runs-on: ubuntu-latest
    needs: build

    env:
      # Força o comportamento de usar Postgres só nesse job
      SPRING_JPA_HIBERNATE_DDL_AUTO: create
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/mydatabase
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: 1234567

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Subir stack com docker-compose (teste de integração)
        run: |
          docker compose up -d
          
          echo "Aguardando 60 segundos para os containers estabilizarem..."
          sleep 60
          
          echo "Aplicação iniciada. Status dos containers:"
          docker compose ps
          
          echo "Logs do container da aplicação:"
          docker compose logs app | tail -n 50

          echo "Verificando se o container da aplicação está rodando:"
          docker compose ps --filter "status=running" | grep "app"

      - name: Derrubar stack
        if: always()
        run: docker compose down
