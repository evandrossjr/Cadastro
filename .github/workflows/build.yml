name: Build e Deploy - Cadastro CA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: mydatabase
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: 1234567
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U myuser -d mydatabase"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/mydatabase
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: 1234567
      MAVEN_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository"

    steps:
      # Checkout
      - name: Checkout do código
        uses: actions/checkout@v4

      # Cache Maven
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Setup JDK
      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # Build e testes
      - name: Compilar e testar com Maven (perfil dev)
        run: mvn clean package -Pdev -DskipTests=false

      # Build Docker da aplicação
      - name: Build da imagem Docker
        run: docker build -t evandrossjr/cadastro_ca:latest .

      # Login no DockerHub
      - name: Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Push da imagem para o DockerHub
      - name: Push da imagem Docker
        run: |
          docker tag evandrossjr/cadastro_ca:latest evandrossjr/cadastro_ca:${{ github.run_number }}
          docker push evandrossjr/cadastro_ca:latest
          docker push evandrossjr/cadastro_ca:${{ github.run_number }}

  # Testar o docker-compose
  test-compose:
    runs-on: ubuntu-latest
    needs: build

    env:
      SPRING_JPA_HIBERNATE_DDL_AUTO: create

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Subir stack com docker-compose
        run: |
          docker compose up -d
          
          echo "Aguardando 60 segundos para os containers estabilizarem..."
          sleep 60
          
          echo "Aplicação iniciada. Status dos containers:"
          docker compose ps
          
          echo "Logs do container da aplicação:"
          docker compose logs app
          
          docker compose ps --filter "status=running" | grep "app"

      - name: Derrubar stack
        if: always()
        run: docker compose down